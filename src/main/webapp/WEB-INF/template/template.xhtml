<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"	  
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputScript library="js" name="modernizr-custom.js" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<h:outputScript library="js" name="spanishLocale.js" />	
	<title>IPS</title>
</h:head>

<h:body>

	<div id="top">
		<ui:insert name="top">
		
			<p:ajaxStatus styleClass="ajax-status">
	            <f:facet name="start">
	                <h:graphicImage library="img" name="loading.gif"/>
	            </f:facet>
	            <f:facet name="complete">
	                <h:outputText value=""/>
	            </f:facet>
	        </p:ajaxStatus>

		

			<div class="logo">
				
			</div>

			<div class="menu_principal">
				<h:form>
					<p:menubar styleClass="menu_sistema">

						<p:menuitem value="Inicio" outcome="/views/principal/principal" />

						<p:submenu label="Contacto">
							<p:menuitem value="Contacto" outcome="/views/contacto/BuscarContacto"/>														
						</p:submenu>
						
						<p:submenu label="Opciones">
							<p:menuitem value="Salir" url="${pageContext.request.contextPath}/Ips/j_spring_security_logout"/>														
						</p:submenu>
						
												
						

					</p:menubar>
				</h:form>
			</div>

		</ui:insert>
	</div>


	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>


	<div id="bottom">
		<ui:insert name="bottom">

			<div class="toolbar">
				<h:form>
					<p:toolbar styleClass="toolbarpiepagina">
						<f:facet name="left">
							<div id="textoversion2">
								<p:outputLabel value="chapumix" />
							</div>
						</f:facet>
						<f:facet name="right">
							<div id="textoversion1">IPS! 1.0 — © 2018 IPS!</div>
						</f:facet>
					</p:toolbar>
				</h:form>
			</div>

		</ui:insert>
	</div>

</h:body>

</html>
