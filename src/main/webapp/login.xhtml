<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="normalize.css"/>
<h:outputScript library="js" name="modernizr-custom.js"/>
<title>IPS</title>
</h:head>
<h:body>
	
		<f:metadata>
			<f:event listener="#{LoginBean.preRender}" type="preRenderView"/>
		</f:metadata>
	
		<div class="center">
		<h1>Login</h1>
		<p:growl id="msg" autoUpdate="true" showDetail="false" life="2000"/>
		<h:form id="formLogin" prependId="false">			
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel for="j_username" value="Usuario" />
				<p:inputText id="j_username" size="30"  required="true" requiredMessage="Por favor ingrese su nombre de usuario"/>
				<p:outputLabel for="j_password" value="Contraseña" />
				<p:password id="j_password" size="30"  required="true" requiredMessage="Por favor, introduzca la contraseña"/>
				<h:panelGroup/>
				<p:commandButton value="Login" action="#{LoginBean.login}" ajax="false"/>
			</h:panelGrid>
		</h:form>
		</div>	
</h:body>
</html>
